# yamllint disable rule:indentation rule:line-length
# Ubuntu-20.04
---
dc: dc1.example.net
join_password: AverySecretAndSecurePasswordYouShouldAutoresetPeriodically
join_username: IntegratorAccount
krb5:
  config: /etc/krb5.conf
  kinit_password_tmpfile: /root/kinit-password
map_jinja:
  sources:
  - Y:G@osarch
  - Y:G@os_family
  - Y:G@os
  - Y:G@osfinger
  - C@ad:lookup
  - C@ad
  - Y:G@id
pkg:
  clean_purge_deps: false
  conflicts:
  - libnss-ldap
  - libnss-ldapd
  - libpam-ldap
  - libpam-ldapd
  - nscd
  - nslcd
  - nslcd-utils
  dependencies:
  - adcli
  - heimdal-clients
  - libnss-sss
  - libpam-sss
  - realmd
  - sssd
  - sssd-tools
realm: example.net
sssd:
  service: sssd
